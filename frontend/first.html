<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Page</title>
    <link rel = "stylesheet" href = "styles1.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to My First Page</h1>
        <p>This is a simple HTML page with basic elements.</p>
        
        <h2>Enter Your Name</h2>
        <input type="text" id="nameInput" placeholder="Your name">
        <button onclick="greet()">Greet Me</button>
        
        <div id="output" class="result"></div>
        
        <h2>Click Counter</h2>
        <button onclick="incrementCounter()">Click Me!</button>
        <p>Button clicked: <span id="counter">0</span> times</p>
    </div>

    <script>
        let count = 0;

        function greet() {
            const name = document.getElementById('nameInput').value;
            const output = document.getElementById('output');
            
            if (name) {
                output.textContent = 'Hello, ' + name + '! Welcome to the page.';
            } else {
                output.textContent = 'Please enter your name first.';
            }
        }

        function incrementCounter() {
            count++;
            document.getElementById('counter').textContent = count;
        }
    </script>
</body>
</html>
